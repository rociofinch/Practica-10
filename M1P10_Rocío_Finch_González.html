<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 10</title>
</head>

<body>
    <form action="https://httpbin.org/post" method="post">
    <fieldset>
        <legend>Datos personales</legend>

        <p>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
        </p>

        <p>
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos">
        </p>

        <p>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
        </p>

        <p>
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="apellidos">
        </p>

    </fieldset>
    <br>
    <fieldset>
        <legend>Seleccionar curso</legend>
        <p>
            <input type="checkbox" name="curso_front" id="cfe"><label for="cfe">Curso Front End</label>
        </p>
        <p>
            <input type="checkbox" name="curso_java" id="cj"><label for="cj">Curso Java</label>
        </p>
        <p>
            <input type="checkbox" name="curso_full" id="cfs"><label for="cfs">Curso Full Stack</label>
        </p>
    </fieldset>
</form>
</body>

</html>
